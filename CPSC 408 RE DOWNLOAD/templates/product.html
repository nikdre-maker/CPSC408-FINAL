<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Clothing Finders</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            margin: 0;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            flex-grow: 1;
        }

        .my-cart-button {
            background-color: #4c81af;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            position: absolute;
            right: 20px;
        }

        .my-cart-button:hover {
            background-color: #3a6d8c;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .product-image img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
        }

        .product-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            color: #4c81af;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sizes, .store-locations {
            margin-bottom: 20px;
        }

        .sizes select, .store-locations select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4c81af;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a6d8c;
        }

        #availability-result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 14px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
    <script>
        function checkAvailability() {
            const size = document.getElementById('size-select').value;
            const locationSelect = document.getElementById('location-select');
            const selectedOption = locationSelect.options[locationSelect.selectedIndex];
            const availabilityResult = document.getElementById('availability-result');
            const addToCartButton = document.getElementById('add-to-cart');

            if (!size || !selectedOption) {
                availabilityResult.textContent = 'Please select both size and location.';
                availabilityResult.style.color = 'red';
                addToCartButton.disabled = true;
                return;
            }

            const stock = parseInt(selectedOption.getAttribute('data-stock'));
            if (stock > 0) {
                availabilityResult.textContent = `Item is available. There are ${stock} left.`;
                availabilityResult.style.color = 'blue';
                addToCartButton.disabled = false;
            } else {
                availabilityResult.textContent = 'Sorry, the item is out of stock at this location.';
                availabilityResult.style.color = 'red';
                addToCartButton.disabled = true;
            }
        }

        function filterLocations() {
            const selectedSize = document.getElementById('size-select').value;
            const locationDropdown = document.getElementById('location-select');
            const options = locationDropdown.querySelectorAll('option');

            if (!selectedSize) {
                options.forEach(option => option.style.display = 'block');
                return;
            }

            options.forEach(option => {
                if (option.getAttribute('data-size') === selectedSize || option.value === "") {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });

            if (locationDropdown.value && locationDropdown.selectedOptions[0].style.display === 'none') {
                locationDropdown.value = "";
            }
        }



        function filterLocations() {
            const selectedSize = document.getElementById('size-select').value;
            const locationDropdown = document.getElementById('location-select');
            const options = locationDropdown.querySelectorAll('option');

            // Show all locations if no size is selected
            if (!selectedSize) {
                options.forEach(option => option.style.display = 'block');
                return;
            }

            // Filter options based on the selected size
            options.forEach(option => {
                if (option.getAttribute('data-size') === selectedSize || option.value === "") {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });

            // Reset selection if the current value doesn't match the selected size
            if (locationDropdown.value && locationDropdown.selectedOptions[0].style.display === 'none') {
                locationDropdown.value = "";
            }
        }

        function addToCart() {
            const size = document.getElementById('size-select').value;
            const locationSelect = document.getElementById('location-select');
            const selectedOption = locationSelect.options[locationSelect.selectedIndex];

            if (!size || !selectedOption) {
                alert('Please select both size and location before reserving the item.');
                return;
            }

            const inventoryId = selectedOption.value; // Fetch inventory_id from selected option
            const location = selectedOption.getAttribute('data-location'); // Fetch location
            const stock = selectedOption.getAttribute('data-stock'); // Fetch stock if needed

            console.log("Inventory ID:", inventoryId);
            const quantity = 1; // Default to 1 or allow the user to input quantity if applicable

            const item = {
                inventory_id: inventoryId, // Pass the inventory ID
                name: "{{ product.name }}",
                price: "{{ product.price }}",
                size: size,
                location: location,
                image: "{{ product.image_url }}",
                quantity: quantity, // Include the quantity
            };

            let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
            cart.push(item);
            localStorage.setItem('cartItems', JSON.stringify(cart));

            alert(`Item reserved successfully!\nSize: ${size}\nLocation: ${location}`);
        }

    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">Clothing Finders</a>
            <a href="/MyCart" class="my-cart-button">My Reserves</a>
        </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
            </div>
            <div class="product-info">
                <h2>{{ product.name }}</h2>
                <p class="price">${{ product.price }}</p>
                <div class="sizes">
                    <h3>Choose Your Size:</h3>
                    <select id="size-select" onchange="filterLocations()">
                        <option value="">Select Size</option>
                        {% for size in product.sizes %}
                        <option value="{{ size }}">{{ size }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="store-locations">
                    <h3>Choose Your Location:</h3>
                    <select id="location-select">
                        <option value="">Select Location</option>
                        {% for store in product.stores %}
                        <option value="{{ store['inventory_id'] }}" data-location="{{ store['location'] }}" data-size="{{ store['size'] }}" data-stock="{{ store['stock'] }}">
                            {{ store['location'] }} ({{ store['stock'] }} in stock - Size: {{ store['size'] }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button id="check-availability" onclick="checkAvailability()">Check Availability</button>
                <div id="availability-result"></div>
                <button id="add-to-cart" onclick="addToCart()" disabled>Reserve Item</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clothing Finders</p>
    </footer>
</body>
</html>
